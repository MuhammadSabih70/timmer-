<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text editor</title><link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>TEXT EDITOR </h1>
    <div  class="nav">
        <button id="BOLD">B</button>
        <button id="italic">I</button>
        <button id="underline">U</button>
        <select name="text style" id="dropdown">
            <option value="option1">Sans serif</option>
            <option value="option2">Monospace</option>
            <option value="option3">Arial</option>
            <option value="option4">Brush Script</option>
        </select>
        <select id="font-selector">
            <option value="Arial">Arial</option>
            <option value="Helvetica">Helvetica</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
        
    </div>
    <div>
        <input id="text" type="text" >
    </div>
    <script src="./app.js"></script>
</body>
</html>
